<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBM Job Desk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">BBM Job Desk</div>
        <div class="theme-toggle">
            <i class="fas fa-moon" id="theme-icon"></i>
        </div>
    </header>

    <nav id="main-nav" class="hidden">
        <a href="#desk" class="nav-link" id="user-desk-link">User's Desk</a>
        <a href="#bulletin" class="nav-link">Bulletin Board</a>
        <a href="#about" class="nav-link">About</a>
    </nav>

    <main>
        <section id="login-page">
            <div class="login-container">
                <h2>Login to your Desk</h2>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </section>

        <section id="user-desk" class="hidden">
            <h2>Your Tasks</h2>
            <div class="task-grid" id="task-container">
                </div>
        </section>

        <section id="bulletin-board" class="hidden">
            <h2>Bulletin Board</h2>
            <div id="bulletin-container">
                </div>
        </section>

        <section id="about-page" class="hidden">
            <h2>About BBM Job Desk</h2>
            <p>This is a custom-built task management application for the team.</p>
        </section>
    </main>

    <script src="script.js"></script>
    
    <div id="task-modal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-body">
            </div>
    </div>
</div>
</body>
</html>
